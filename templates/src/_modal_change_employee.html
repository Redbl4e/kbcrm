{% extends 'base.html' %}
{% load static %}

{% block flowbite %}{% endblock flowbite %}

{% block title %}Редактирование сотрудников{% endblock title %}


{% block content %}
<div id="editUserModal"
{#     tabindex="-1"#}
{#     aria-hidden="true"#}
     class="fixed top-0 left-0 right-0 z-50 hidden w-auto mx-auto p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full bg-gray-600/40">

  <div class="relative w-full h-full max-w-3xl md:h-auto">
    <!-- Modal content -->

    <div class="relative w-full">
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-center tracking-wide font-medium text-gray-900 bg-gray-200 rounded-lg h-10">
          <div class="flex items-center justify-center h-full">
            Редактирование сотрудника
          </div>
        </h3>
        <form class="space-y-6" action="#">
          <div class="flex flex-row w-full">
            <label for="last-name-edit"
                   class="text-sm font-medium tracking-wide text-gray-900 bg-gray-200 rounded-l-lg w-5/6 border-r border-r-black">

              <div class="flex justify-center items-center h-full">
                Фамилия
              </div>
            </label>
            <input type="text" name="last-name-edit" id="last-name-edit"
                   class="bg-gray-200 border border-gray-300 text-gray-900 text-sm text-center rounded-r-lg w-full p-2.5"
                   placeholder="" value="" required>
          </div>
          <div class="flex flex-row w-full">
            <label for="first-name-edit"
                   class="text-sm font-medium tracking-wide text-gray-900 bg-gray-200 rounded-l-lg w-5/6 border-r border-r-black">
              <div class="flex justify-center items-center h-full">
                Имя
              </div>
            </label>
            <input type="text" name="first-name-edit" id="first-name-edit"
                   class="bg-gray-200 border border-gray-300 text-gray-900 text-sm text-center rounded-r-lg w-full p-2.5"
                 placeholder="" value="" required>


          </div>
          <div class="flex flex-row w-full">
            <label for="patronymic-edit"
                   class="text-sm font-medium tracking-wide text-gray-900 bg-gray-200 rounded-l-lg w-5/6 border-r border-r-black">
              <div class="flex justify-center items-center h-full">
                Отчество
              </div>
            </label>
            <input type="text" name="patronymic-edit" id="patronymic-edit"
                   class="bg-gray-200 border border-gray-300 text-gray-900 text-sm text-center rounded-r-lg w-full p-2.5"
                   placeholder="" value="Николаевич" required>
          </div>
          <div class="flex flex-row w-full">
            <label for="position-edit"
                   class="text-sm font-medium tracking-wide text-gray-900 bg-gray-200 rounded-l-lg w-5/6 border-r border-r-black">
              <div class="flex justify-center items-center h-full">
                Должность
              </div>
            </label>
            <input type="text" name="position-edit" id="position-edit"
                   class="bg-gray-200 border border-gray-300 text-gray-900 text-sm text-center rounded-r-lg w-full p-2.5"
                   placeholder="" value="Начальник" required>
          </div>
          <div class="flex flex-row w-full">
            <label for="email-edit"
                   class="text-sm font-medium tracking-wide text-gray-900 bg-gray-200 rounded-l-lg w-5/6 border-r border-r-black">
              <div class="flex justify-center items-center h-full">
                Электронная почта
              </div>
            </label>
            <input type="email" name="email-edit" id="email-edit"
                   class="bg-gray-200 border border-gray-300 text-gray-900 text-sm text-center rounded-r-lg w-full p-2.5"
                   placeholder="" value="" required>

          </div>

          <div class="flex items-center justify-center">
            <button type="submit"
                    class="flex flex-row items-center justify-center w-5/12 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              <img class="w-9 mr-2" src="img/user_add_light.svg" alt="">
              <span class="font-thin tracking-wide">Сохранить изменения</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
